    <div id="newServerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newServerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 id="newServerModalLabel">Add new member</h3>
                </div>
                <div class="modal-body">
                    <form id="newServerForm" class="form" name="newServerForm" method="POST">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="firstNameInput">First Name</label>
                                <input id="firstNameInput" name="first_name" type="text" class="form-control" required>
                            </div>
                             <div class="form-group">
                                <label for="lastNameInput">Last Name</label>
                                <input id="lastNameInput" name="last_name" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="form-group col-lg-offset-2">
                                <select id="owner" class="form-control" name="position">
                                    {% for member in members %}
                                    <option {{ member.uid }}>{{ member.first_name }} {{ member.first_name }}</option>
                                   {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mailInput" class="col-sm-2 control-label">Mail</label>
                                <div class="col-sm-10">
                                    <input type="email" name="mail" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phoneInput">Phone</label>
                                <input type="tel" name="phone" class="form-control">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="payed">Payed?
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <input type="submit" name="submit" class="btn btn-primary" id="newMemberSubmitBtn">
                </div>
            </div>
        </div>
    </div>
