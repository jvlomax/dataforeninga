{% extends "base.html" %}

        {% block content %}

        <table class="table table-hover">
        <thead>
            <tr>
                <th>Server Name</th>
                <th>IP </th>
            </tr>
        </thead>
        {%  for server in servers %}
        <tr>
            <td>{% server.server_name %}</td>
            <td>{% server.ip_address %}</td>
        </tr>
        {% endfor %}


        </table>
        {% endblock %}
