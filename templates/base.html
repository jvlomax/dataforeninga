<!DOCTYPE html>
<html>
    <head lang="no">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Nissen AS">

        <title>Tromsøstudentenes Dataforening | {{ active_page }}</title>
        <script type="application/javascript" src="{{url_for('static', filename='js/jquery-2.1.1.min.js')}}"></script>
        <script type="application/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.css')}}">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/table.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/frontpage.css')}}">
        {% block post_head %}
        {% endblock %}
    </head>
    <body>
        <!--<div class="container">-->
        <header>
            {%  block nav %}
                <!--<div class="navbar navbar-default" role="navigation">-->
                <div class="navbar navbar-inverse navbar-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{ url_for("index") }}">Tromsøstudentenes dataforening</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li {% if request.path == "/index.html" or request.path == "/" %} class="active"{% endif %}><a href="{{ url_for("index") }}">Hjem</a></li>
                                <li {% if request.path == "/styret.html" %} class="active"{% endif %}><a href="{{ url_for("styret") }}">Styret</a></li>
                                <li {% if request.path == "/om.html" %} class="active"{% endif %}><a href="{{ url_for("om_oss") }}">Om oss</a></li>
                                <li {% if request.path == "/kontakt.html" %} class="active"{% endif %}><a href="{{ url_for("kontakt") }}">Kontakt oss</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            {% endblock %}
        </header>

        <div id="header-bottom"></div>
        <div class="jumbo shadow container">
            {% block content %}
            {% endblock %}
        </div>

    {% block post_script %}
    {% endblock post_script %}
    </body>
</html>
